name: iris
description: A new project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.5.0
  get_storage: ^2.1.1
  get: ^4.6.6
  intl: ^0.18.1
  google_fonts: ^5.1.0
  date_picker_timeline: ^1.2.5
  flutter_local_notifications: ^15.1.1
  flutter_native_timezone: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.7
  sqflite: ^2.3.0
  rxdart: ^0.27.7
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon_logo.png"

flutter:
  uses-material-design: true
  assets:
    - images/